
<div class="row ">
    <div class="col-md-4" *ngFor="let about of aboutData">
      <div class="card ">
        <img class="card-img-top" [src]="getImg(about.poster_path)" height="400px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Film: {{about.title}}</h5>
          <p class="card-text">Realse-date:{{about.release_date}} </p>
        </div>
      </div>
    </div>
  </div> 
  <br>
